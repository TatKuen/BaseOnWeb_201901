<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>文本修饰标记应用</title>
        <style type="text/css">
            * {
                /* 所有标记的内容居中显示 */
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3 align="center">文本修饰标记应用</h3>
        <hr size="2" color="red" />
        <comment>修饰标记应用</comment>
        <b>TauTatKuen</b>
        <em>TauTatKuen</em>
        <i>TauTatKuen</i>
        <u>TauTatKuen</u>
        <del>TauTatKuen</del>
        X<sub>2</sub>+2x+5=0 <br />
        X<sup>1</sup>=2<br />
        <small>TauTatKuen</small>
        <big>TauTatKuen</big>
        <strong>TauTatKuen</strong>
        
    </body>
</html>
