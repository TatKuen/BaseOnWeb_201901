<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>段落样式应用</title>
    </head>
    <body>
        <h5 align="center">段落p标记对齐方式</h5>
        <hr color="blue" />
        <p align="left">网页外观是否美观，很大程度上取决于其排版</p>
        <p align="center">网页外观是否美观，很大程度上取决于其排版</p>
        <p align="right">网页外观是否美观，很大程度上取决于其排版</p>
    </body>
</html>
