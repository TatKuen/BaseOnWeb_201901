<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>顺序结构的应用</title>
    </head>
    <body>
        <script>
            var radius = (3+5, 2 * 3);
            var circumference = 2 * Math.PI * radius;
            var area = Math.PI * radius * radius;
            alert("圆的周长为" + circumference + "\n" + "圆的面积为" + area);
        </script>
    </body>
</html>
