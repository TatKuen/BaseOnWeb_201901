<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>return返回计算结果</title>
        <script>
            /*
                return 函数执行结果
                return;
            */
            function showSum() {
                document.write("3+4+5结果为:" + plus(3, 4, 5));
                return; //结束函数
            }
            function plus(a, b, c) {
                return a + b + c;
            }
        </script>
    </head>
    <body>
        <h4>计算3个数的和</h4>
        <script type="text/javascript">
            showSum();
        </script>
    </body>
</html>
