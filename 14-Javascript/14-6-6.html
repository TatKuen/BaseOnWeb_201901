<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>isNaN()应用</title>
    </head>
    <body>
        <h4>isNan()应用</h4>
        <script>
            document.write("\"40\"是否是非数值:" + isNaN(40) + "<br>");
            document.write("\"3*30\"是否是非数值：" + isNaN(3*30) + "<br>");
            document.write("\"Javascript\"是否是非数值：" + isNaN("Javascript") + "<br>");

        </script>
    </body>
</html>
