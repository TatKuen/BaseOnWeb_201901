<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>eval()函数的应用</title>
    </head>
    <body>
        <h4>eval()函数的应用</h4>
        <script>
            /*
                全局函数eval()
                    1. eval(string)
                    2. 返回字符串string表达式的值，在上下文环境中执行，返回执行结果
            */
            eval("x = 20, y = 30; document.write('x=' + x + ',y=' + y + ',x*y=' + x*y)");
            document.write("<br />");
            document.write("2+2=" + eval("2 + 2"));
            var abce;
            document.write("<br />abce=" + eval(abce));
        </script>
    </body>
</html>
