<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>计算1！+2！+3！+4！的和</title>
    </head>
    <body>
        <script>
            document.write("计算1！+2！+3！+4！+5！的和<br />");    
            for (i = 1, sum = 0; i <= 5; i++) {
                for (j = 1, cj = 1; j <= i; j++) {
                    cj = cj * j;
                }
                document.write(i + "!=" + cj + "<br />");
                sum = sum + cj;
            }
            document.write("1！+2！+3！+4！+5！=" + sum);
        </script>
    </body>
</html>
