<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>设置字符间距、行高、及首行缩进</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        h3 {
            text-align: center;
            color: #3300ff;
        }
        hr {
            color: #660066;
        }
        #p1 {
            /* 
                字体间距: 2px
                行高: 1em
                首行缩进: 2em
            */
            letter-spacing: 2px;
            line-height: 1em;
            text-indent: 2em;
        }
        #p2 {
            /*
                字体间距: 4px;
                行高: 1.5em
                首行缩进: 3em;
            */
            letter-spacing: 4px;
            line-height: 1.5em;
            text-indent: 3em;
        }
        #p3 {
            /*
                字体间距: 6px
                行高: 2em
                首行缩进: 3em
            */
            letter-spacing: 6px;
            line-height: 2em;
            text-indent: 4em;
            word-spacing: 10px;
        }
    </style>
</head>
<body>
    <h3>设置字体间距、行高、及首行缩进</h3>
    <hr>
    <p id="p1">
        热烈庆祝新中国成立70周年，我和我的祖国
    </p>
    <p id="p2">
        热烈庆祝新中国成立70周年，我和我的祖国
    </p>
    <p id="p3">
        热烈庆祝新中国成立70周年，我和我的祖国
    </p>
</body>
</html>
