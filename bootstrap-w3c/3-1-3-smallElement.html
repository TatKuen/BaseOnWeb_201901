<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap-grid.css" rel="stylesheet">        
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.4.1/core.js"></script>
    </head>
    <body>
        <!--
            uses a default font-size of 16px
                line-height of 1.5

                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif.

            all <p>:
                margin-top: 0
                margin-bottom: 1rem (16px by default)

            Display heading are used to stand out more than normal headings
                (larger font-size and lighter font-weight),and there are four classes to choose from:
                    .display-1
                    .display-2
                    .display-3
                    .display-4
        -->

        <div class="container">
                <h1>Lighter, Secondary Text</h1>
                <p>The small element is used to create a lighter, secondary text in any heading:</p>

                <h1>h1 heading <small>secondary text</small></h1>
                <h2>h1 heading <small>secondary text</small></h2>
                <h3>h1 heading <small>secondary text</small></h3>
                <h4>h1 heading <small>secondary text</small></h4>
                <h5>h1 heading <small>secondary text</small></h5>
                <h6>h1 heading <small>secondary text</small></h6>

        </div>
    </body>
</html>
