<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap-grid.css" rel="stylesheet">        
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.4.1/core.js"></script>
    </head>
    <body>
        <!--
            Bootstrap 4 : five classes
                .col-               extra small < 576px
                .col-sm-            small > 576
                .col-md-            medium devices > 768
                .col-lg-            large device > 992      
                .col-xl-            xlarge device > 1200
        -->
        <div class="container-fluid">
            <h1>Three equal width columns</h1>
            <p>Note: Try to add a new div with class="col" inside the row class -
                this will create four equal-width columns.
            </p>

            <div class="row">
                <div class="col" style="background-color: lavender;">.col</div>
                <div class="col" style="background-color:orange;">.col</div>
                <div class="col" style="background-color:lavender;">.col</div>
            </div>
        </div>
    </body>
</html>
