<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap-grid.css" rel="stylesheet">        
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.4.1/core.js"></script>
    </head>
    <body>
        <!--
            uses a default font-size of 16px
                line-height of 1.5

                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif.

            all <p>:
                margin-top: 0
                margin-bottom: 1rem (16px by default)

            Display heading are used to stand out more than normal headings
                (larger font-size and lighter font-weight),and there are four classes to choose from:
                    .display-1
                    .display-2
                    .display-3
                    .display-4

            Mark:
                <mark> yellow background color and some padding

            Abbr:
                <abbr> a dotted border bottom

            Blockquote:
                    <blockquote> present content from another source
            
            dl:
                <dl> 


            kbd:
                <kbd> like the keyboard

            code:
                <code> 
            pre:
                <pre> 
        -->

        <div class="container">
            <h1>Multiple Code Lines</h1>
            <p>For Multiple lines of code, use the pre element:</p>
            <pre>
                
                #include &lt;iostream&gt;

                cout&lt;&lt;helloworld&lt;&lt; endl;

                
            </pre>
        </div>
    </body>
</html>
