<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap-grid.css" rel="stylesheet">        
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.4.1/core.js"></script>
        <style>
            body {
                background-color: black;
            }
        </style>
    </head>
    <body>
    <!--
        Rounded Corners:

            .rounded:
            .rounded-circle:
            .Thumbnail:

            .float-left:
            .float-right


        
    -->

        <div class="container">
            <h2>Rounded Conrners</h2>
            <p>The .rounded class adds rounded corners to an image:</p>
            <img src="../img/tree.jpg" class="rounded" alt="Orginal Tree" width="300px" height="240px" />
            <img src="../img/tree.jpg" class="rounded-circle" alt="Orginal Tree" width="300px" height="240px" />
            <img src="../img/tree.jpg" class="img-thumbnail float-left" alt="Orginal Tree" width="300px" height="240px" />
        </div>
    </body>
</html>
