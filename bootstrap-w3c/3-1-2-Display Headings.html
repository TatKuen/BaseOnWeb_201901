<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap-grid.css" rel="stylesheet">        
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.4.1/core.js"></script>
    </head>
    <body>
        <!--
            uses a default font-size of 16px
                line-height of 1.5

                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif.

            all <p>:
                margin-top: 0
                margin-bottom: 1rem (16px by default)

            Display heading are used to stand out more than normal headings
                (larger font-size and lighter font-weight),and there are four classes to choose from:
                    .display-1
                    .display-2
                    .display-3
                    .display-4
        -->

        <div class="container">
            <h1>Display Headings</h1>
            <p>Display headings are used to stand out more than normal headings (larger font-size and lighter font-weight)</p>
            <h1 class="display-1">Display 1</h1>
            <h1 class="display-2">Display 2</h1>
            <h1 class="display-3">Display 3</h1>
            <h1 class="display-4">Display 4</h1>

        </div>
    </body>
</html>
