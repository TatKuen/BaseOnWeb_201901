<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap-grid.css" rel="stylesheet">        
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.4.1/core.js"></script>
    </head>
    <body>
    <!--
        .table-striped:
            add zebra-striped

        .table-bordered:
            add borders
        
        .table-hover:
            a hover effect
        
        .table-dark:
            a black background to the table
        
    -->

        <div class="container">
            <h2>Striped Rows</h2>
            <p>The .table-striped class adds zebra-stripes to a table:</p>
            <table class="table table-borderless table-hover table-dark table-striped">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>John</th>
                        <th>Doe</th>
                        <th>john@example.com</th>
                    </tr>
                    <tr>
                        <th>Mary</th>
                        <th>Moe</th>
                        <th>mary@example</th>
                    </tr>
                    <tr>
                        <th>July</th>
                        <th>Dooley</th>
                        <th>july@example.com</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
