            function $tag(tagname) {
                return document.getElementsByTagName(tagname);
            }
            function validate() {
                var msg = "用户名为：";
                var username = $tag("input")[0].value;
                var pwd = $tag("input")[1].value;
                var email = $tag("input")[2].value;
                msg = msg + username + "\n密码为:" + pwd + "\n邮箱地址为: " + email;
                alert(msg);
            }


        </script>

        <!--
            getElementById():
                目标元素的id

            getElementByName():
                选择页面元素属性 name的属性值，字符串型
                返回一个数组，即使对应的该名字的元素只有一个

                指定名字，页面没有相对应的元素，返回长度为0的数组

            getElementsByTagName():
                标记名称获得页面所有同类的元素
