<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>图层内字符串滚动显示</title>
        <style>
            #myDiv {
                width: 100%;
                height: 24px;
                background: #ddffaa;
            }
        </style>
        <script>
            var TimerID;
            var loop = 1;   // 设置启动次数，防止多次启动
            var dir = 1;    // 设置方向变量初值
            var str_num = 0;    // 动态显示的目标字符串
            var str = "欢迎来到javascript世界";
            function $(id) {
                return document.getElementById(id);
            }
            function startMove() {
                // 设置图层内动态显示的字符串信息
                var str_space = "";
                str_num = str_num + 1 * dir;        // 动态改变运动步长
                if (str_num > 50 || str_num < 0) {
                    dir = -1 * dir;
                }   
                for (var i = 0; i < str_num; i++) {
                    str_space += " ";
                }
                // 动态赋值
                $("myDiv").innerHTML = "<h3>" + str_space + str + "</h3>";
            }
            function MyStart() {
                // 图层内字符串滚动开始
                if (loop == 1) {
                    TimerID = setInterval("startMove();", 100);
                }
                loop++;
            }
            function MyStop() {
                // 图层内字符串滚动结束，并更新图层内字符串
                clearInterval(TimerID);
                loop = 1;
                $("myDiv").innerHTML = "<h3>图层内字符串滚动结束！</h3>";
            }
        </script>
    </head>
    <body>
        <h3 align="center">滚动区域</h3>
        <div name="" id="myDiv">欢迎来到javascript世界！</div>
        <div style="text-align: center;">
            <p>单击对应的按钮，实现图层内字符串滚动与停止!</p>
            <form name="MyForm">
                <input type="button" value="开始图层内字符串滚动" onclick="MyStart();" ><br>
                <input type="button" value="停止图层内字符串滚动" onclick="MyStop();"><br>
            </form>
        </div>
    </body>
</html>
