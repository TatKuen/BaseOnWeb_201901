<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>字符串显示风格方法的应用</title>
    </head>
    <body>
        <!--
            var boolean1 = new Boolean(value);
            var boolean2 = Boolean(value);  // 转换方法
        -->
        <h4>字符串显示风格方法的应用</h4>
        <script>
            var MyString = new String("How are you?");
            document.write("Original String" + MyString + "<br><br>");
            document.write("big() method:" + MyString.big() + "<br>");
            document.write("small() method:" + MyString.small() + "<br>");
            document.write("bold() method:" + MyString.bold() + "<br>");
            document.write("fontcolor('ff0000') method:" + MyString.fontcolor('ff0000') + "<br>");
            document.write("fontsize(5) method:" + MyString.fontsize(5) + "<br>");
            document.write("italics() method:" + MyString.italics() + "<br>");
            document.write("strike() method:" + MyString.strike() + "<br>");
            document.write("sub() method:" + MyString.sub() + "<br>");
            document.write("sup() method:" + MyString.sup() + "<br>");
            document.write("toUpperCase():  " + MyString.toUpperCase() + "<br>");
        </script>
    </body>
</html>
