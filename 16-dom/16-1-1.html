<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>数组对象应用</title>
    </head>
    <body>
        <!--
            
            Array:
                单个变量中存储多个相同类型的值
                    字符串
                    数值型
                    布尔型

                    join():数组所有元素放入一个字符串，元素通过指定的分隔符进行分割
                    pop(): 删除并返回数组的最后一个元素
                    push(): 数组末尾添加一个或多个元素，并返回新的长度
                    shift(): 删除并返回数组的第一个元素。
                    unshift(): 数组的开头添加一个或更多的元素，并返回新的长度
                    sort(): 数组进行排序
                    reverse(): 顺序颠倒
                    splice(): 删除元素，并向数组添加新元素
                    slice(): 某个已有数组返回指定的元素
                    toString():
                    concat(): 连接两个或者更多的数组，返回结果
            

        -->

        <h3>数组对象的应用</h3>
        <script type="text/javascript">
            var stu1 = new Array("Tau", "Tat", "Kuen");
            var stu2 = ["Tau", "Tat", "Kuen"];
            document.write("数组中的元素：<br>");
            
            // 访问数组中的元素
            for (var i = 0; i < stu1.length - 1; i++) {
                document.write(i + "-" + stu1[i] + "&nbsp;&nbsp;");
            }
            document.write("<br><br>");
            
            // join 方法使用
            document.write(stu2.join("-") + "<br>");
            document.write(stu2.join("+") + "<br>");
            document.write(stu2.join() + "<br>");
            
            // pop, push 方法的使用
            document.write("<br>删除数组最后元素是" + stu2.pop);
            var s = stu2.push("DDQ", "Gakki");
            document.write("<br>数组2的长=" + s);
            var stu1 = new Array("你好", "我是", "中国", "人");

            // 数组中插入新元素
            var s = stu1.unshift("徐丽丽");
            document.write("<br>数组元素分别为：" + stu1 + "<br>数组的长度=" + s);
            
        </script>
    </body>
</html>
