<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>数组对象应用</title>
    </head>
    <body>
        <h3>数组对象的应用</h3>
        <script type="text/javascript">
            var stu1 = new Array("Tau", "Tat", "Kuen");
            var stu2 = ["Tau", "Tat", "Kuen"];
            document.write("数组中的元素：<br>");
            // 访问数组中的元素
            for (var i = 0; i < stu1.length - 1; i++) {
                document.write(i + "-" + stu1[i] + "&nbsp;&nbsp;");
            }
            document.write("<br><br>");
            // join 方法使用
            document.write(stu2.join("-") + "<br>");
            document.write(stu2.join("+") + "<br>");
            document.write(stu2.join() + "<br>");
            // pop, push 方法的使用
            document.write("<br>删除数组最后元素是" + stu2.pop);
            var s = stu2.push("DDQ", "Gakki");
            document.write("<br>数组2的长=" + s);
            var stu1 = new Array("你好", "我是", "中国", "人");
            
        </script>
    </body>
</html>
