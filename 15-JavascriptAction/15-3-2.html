<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>鼠标移动事件</title>
        <script type="text/javascript">
            function $(id) {
                return document.getElementById(id);
            }
            function mouseOver() {
                $('b1').src = "1.png";
            }
            function mouseOut() {
                $('b1').src = "2.png";
            }
        </script>
        <style>
            p, h4 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h4>鼠标事件</h4>
        <hr color="blue">
        <p>
            <img alt="鼠标移动事件" src="2.png" id="b1" onmouseover="mouseOver()" onmouseout="mouseOut()" />
        </p>
    </body>
</html>
