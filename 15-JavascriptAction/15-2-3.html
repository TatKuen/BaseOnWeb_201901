<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>下拉菜单</title>
        <script>
            function $(id) {
                // 获取元素
                return document.getElementById(id);
            }
            function changeImage() {
                var index = $("game").selectIndex;
                $("show").src = $("game").options[index].value; //更改照片
            }
        </script>
    </head>
    <body>
        <div align="center">
            <form>
                <select id="game" onchange="changeImage()">
                    <option value="">---- 请选择 ----</option>
                    <option value="">平板电脑</option>
                    <option value="">笔记本电脑</option>
                    <option value="">智能手机</option>
                </select>
            </form>
        </div>
        <p align="center" >
            <img src="#" id="show" />
        </p>
    </body>
</html>
