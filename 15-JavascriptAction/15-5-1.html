<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>窗口事件的应用</title>
        <script>
            function load() {
                alert("欢迎访问本页面");
            }
            function unload() {
                alert("欢迎下次访问!");
            }
        </script>
    </head>
    <body onload="load();" onunload="unload();">
        <!--
            Load:       加载页面
            Unload:     卸载页面
            
            与<body>事件
                <frameset>两个页面元素有关
        -->
        <h4>窗口时间的应用</h4>
        <p onclick="alert('单击我');">
            单击我！
        </p>
    </body>
</html>
