<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>标记语法以及属性语法应用</title>
        <style type="text/css">
            h2 {
                text-align: center;
                background: #6699ff;
                padding: 20px;
            }
            p {
                /*
                    首行缩进两格
                */
                text-indent: 2em;
            }
            
        </style>
    </head>
    <body background="" text="red">
        <h2 align="center">新年寄语</h2>
        <hr size="2" color="#6600ff" width="100%" />
        <p align="left">轻轻送上我的祝福</p>
        <p align="right">明天会更好！</p>
    </body>
</html>
