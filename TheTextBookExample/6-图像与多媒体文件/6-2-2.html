<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<title>滚动文字属性设置综合应用</title>
	<style type="text/css">
		p {
			font-size: 18px;
			color: #0000cc;
			/*
				首行缩进
			*/
			text-indent: 2em;
		}
	</style>
</head>
<body>
	<h3 align="center">
		滚动文字属性设置综合应用
	</h3>
	<hr color="#330099" />
	<marquee bgcolor="#c4e1c6" width="600px" height="100px" hspace="100" vspace="100" direction="up" behavior="alternate" scrollamount="1" scrolldelay="20">
		<p> Where there is a way, there is a will.
	</marquee>
</body>
</html>
