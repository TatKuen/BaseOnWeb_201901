<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSS3 2D旋转-扭曲、缩放</title>
        <style>
            div {
                width: 100px;
                height: 50px;
                background: #dadada;
                border:1px solid #00cc66;
            }
            #div1 {
                transform: scale(1.5, 1.5);
                margin: 10px auto;
            }
            #div2 {
                transform: skew(30deg, 30deg);
                margin: 10px auto;
            }
            #div3 {
                transform: matrix(0.866, 0.5, -0.5, 0.866, 20, 20);
            }
            td {
                text-align: left;
                vertical-align: top;
            }
        </style>
    </head>

    </body>
</html>
