<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>HTML5页面元素mark和time标记的应用</title>
    </head>
    <body>
        <article>
            <header>
                <h1>五一劳动节</h1>
            </header>
            <p style="text-indent: 2em;">
                国际劳动节又称“<mark>五一国际劳动节</mark>”、"<mark>国际示威游行日</mark>", 规定<time datetime="1890-05-01">1890-05-01</time>国际劳动者举行游行，并决定把5月1日这一天定位国际劳动节。
            </p>
        </article>
    </body>
</html>
