<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>Autocomplete && novalidate 属性应用</title>
    </head>
    <body>
        <!--
            autocomplete:
                on|off
                规定form表单标记 && input标记的 text/search/url/tel/email/password/date pickers/range/color
                是否具有自动完成的功能。
                双击显示历史输入。
            novalidate:
                true|false
                规定在提交表单时不进行验证form或input标记的 text/search/url/tel/email/password/date pickers/range/color
                

        -->
        <form action="get" novalidate="novalidate" autocomplete="on">
            <fieldset>
                <legend align="center">个人基本信息</legend>
                姓名：<input type="text" name="name" ><br />
                邮箱：<input type="email" name="email" autocomplete="off" ><br />
                <input type="submit" value="提交" />
            </fieldset>
        </form>
        <p>请填写并提交表单，然后重载页面，来查看自动完成功能是如何工作的。</p>
        <p>请注意，表单的自动完成功能是打开的，而e-mail域是关闭的。</p>
    </body>
</html>
