<html>
    <head>
        <meta charset="utf-8" >
        <title>CSS3 3D 转换</title>
        <style>
            div {

            }
            #div1 {
                transform: rotateX(120deg);
            }
            #div2 {
                transform: rotateY(120deg);

            }

                text-align: left;
                vertical-align: top;
            }
        </style>
    </head>

        <table border="1px" align="center" width="450px" height="200px">
            <caption><h3>CSS3 3D转换</h3></caption>

                <td>
                    <div id="" class=""><p>这是原div</p></div>
                    <div id="div1" class=""><p>沿x轴旋转这个div</p></div>
                </td>
                <td>
                    <div id="" class=""><p>这是原div</p></div>
                    <div id="dv2" class=""><p>沿Y轴旋转这个div</p></div>
                </td>
            </tr>
