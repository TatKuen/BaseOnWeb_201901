<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSS3 2D转换-位移与旋转</title>
        <style>
            div {
                width: 180px;
                height: 50px;
                background: #dadada;
                border: 1px solid #00cc66;
            }
            #div1 {
                transform: translate(50px, 50px);
            }
            #div2 {
                transform: rotate(30deg);
            }
            #div3 {
                transform: rotate(120deg);
            }
            td {
                text-align: left;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <h3>CSS3 2D转换-位移与旋转</h3>
        <hr />
        <table border="1px" bordercolor="red" width="750px" height="200px">
            <tr>
                <td>
                    <div id="" class=""><p>这是原div</p></div>
                    <div id="div1" class=""><p>这个div向右移动50px,向下移动50px</p></div>
                </td>
                <td>
                    <div id="" class=""><p>这是原div</p></div>
                    <div id="div2" class=""><p>这个div旋转30度</p></div>
                </td>
                <td>
                    <div id="" class=""><p>这是原div</p></div>
                    <div id="div3" class=""><p>这个div旋转120度</p></div>
                </td>
            </tr>
        </table>
    </body>
</html>
