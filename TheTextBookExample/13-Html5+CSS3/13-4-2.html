<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>Input新增部分属性的应用</title>
    </head>
    <body>
        <!--
            height/width:
                只适用于image类型的input标记的图像高度和宽度
            form:
                规定一个/多个表单，必须饮用所属表单的id
            list：
                规定输入域的datalist。      
            placeholder:
                提供提示，描述输入域所期待的值。
            autofocus:
                页面加载时，自动获得焦点。
                autofocus="autofocus"
        -->
        <fieldset>
            <legend align="center">用户登陆</legend>
            <form action="" method="get">
                姓名：<input type="text" name="name" placeholder="请输入姓名" autofocus="autofocus" />
                班级：<input type="text" name="class" placeholder="请输入班级" list="class_list" />
                <datalist id="class_list">
                    <option value="15计算机1班"></option>
                    <option value="15软件工程"></option>
                    <option value="15电子信息工程"></option>
                </datalist>
                <input type="image" src="" width="35px" height="35" />
            </form>
            <p>下面的输入域在form元素之外，但仍是表单的一部分。</p>
            密码：<input type="password" name="user_key" form="myform" />
        </fieldset>
    </body>
</html>
