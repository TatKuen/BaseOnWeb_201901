<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Detail和summary标记的应用</title>
    </head>
    <body>
        <details>
            <summary>HTML5是下一代的HTML</summary>
            <h3>什么是HTML5？</h3>
            <p>HTML5将成为HTML、XHTML以及HTML DOM的新标准</p>
            <p>HTML的上一个版本诞生于1999年。自那以后，Web世界已经发生巨变。</p>
            <p>大部分现代浏览器已经具备了某些HTML5支持</p>
        </details>
        <p><strong><mark>注意：</mark></strong>目前，只有chrome和Safari 6支持details标签。</p>
    </body>
</html>
