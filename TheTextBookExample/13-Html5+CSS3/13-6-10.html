<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Document</title>
        <style>
            h2 {
                text-align: center;
                background-color: #99ccff;
                padding: 5px auto;
            }
            h1 {
                text-shadow: 2px 2px 8px #ff0000;
            }
            p.text {
                width: 15em;
                border: 1px solid #000000;
                /* 在长单词或者url地址换行 */
                word-wrap: break-word;
            }
            div.text {
                white-space: nowrap;
                width: 12em;
                overflow: hidden;
                border: 1px solid #000000;
            }
        </style>
    </head>
    <body>
        <h2>CSS3文本出口</h2>
        <h1>具有模糊效果的文本阴影</h1>
        <p>Where there is a will, there is a way.aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
        <p class="text">Where there is a will, there is a way.aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa. </p>
    </body>
</html>
