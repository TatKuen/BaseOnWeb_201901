<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            .inline_div {
                /*行内显示方式*/
                display:inline-block;
            }
            #wrap {
                    width:450px;
                    height:250px;
                    border: 2px solid black;
            }
            #d1, #d2 {
                height: 100px;
                width: 40%;
                background-color: green;
                margin: 20px;
            }
            #d2 {
                background-color: yellow;
            }
            #d3 {
                height: 100px;
                width: 90%;
                border: 2px solid black;
                background-color: #66ff33;
                margin: 0 auto;
            }

        </style>
    </head>
    <body>
        <h3>图层嵌套应用</h3>
        <div id="wrap">
            <div id="d1" class="inline_div">div1</div>
            <div id="d2" class="inline_div">div2</div>
            <div id-"d3">div3</div>
        </div>
    </body>
</html>
