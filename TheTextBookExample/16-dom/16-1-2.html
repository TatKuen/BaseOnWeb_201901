<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>日期对象的应用</title>
    </head>
    <body>
        <h4>日期对象和应用</h4>
        <script>
            var now = new Date();
            var y = now.getFullYear();

            var m = now.getMonth() + 1;
            
            // 返回一个月的某一天
            var d = now.getDate();

            //  小时数
            var h = now.getHours();
            // 对象的分钟数
            var mi = now.getMinutes();
            // 秒
            var s = now.getSeconds();

            var time = now.getTime();

            if (m < 10) {
                m = "0" + m;
            }
            if (d < 10) {
                d = "0" + d;
            }
            if (h < 10) {
                h = "0" + h;
            }
            if (mi < 10) {
                mi = "0" + mi;
            }
            s = (s < 10) ? ("0"+s) : s;

            var str = y + "年" + m + "月" + d + "日" + h + ":" + mi + ":" + s;
            document.write(str);
        </script>
    </body>
</html>
