<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>有序列表</title>
    </head>
    <body>
        <h4>1数字编号：</h4>
        <ol>
            <li>CSSE</li>
            <li>Software Engine</li>
            <li>IT</li>
            <li>Electronic Information</li>
        </ol>
        <h4>A字母编号：</h4>
        <ol type="A">
            <li>CSSE</li>
            <li>Software Engine</li>
            <li>IT</li>
            <li>Electronic Information</li>
        </ol>
        <h4>aI混合编号：</h4>
        <ol type="a">
            <li>CSSE</li>
            <li type="I" value="5">Software Engine</li>
            <li>EI</li>
            <li>Tau</li>
            <li>TatKuen</li>
        </ol>

    </body>
</html>
