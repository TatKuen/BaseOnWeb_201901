<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>设置字体大小、样式和字体名称</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        h3 {
            text-align: center;
            color: #3300ff;
        }
        hr {
            color: #660066;
        }
        #p1 {
            font-size:20px;
            font-style: normal;
            font-family: 宋体;
        }
        #p2 {
            font-size: 200%;
            font-style: italic;
            font-family: 楷体,隶书;
        }
        #p3 {
            font-size: x-small;
            font-style: oblique;
            font-family: 楷体,宋楷体;
        }
        #p4 {
            font-size: xx-large;
            font-style: oblique;
            font-family: 黑体,隶书,楷体_gb2312;
        }
    </style>
</head>
<body>
    <h3>设置字体大小、样式和字体名称</h3>
    <hr>
    <p id="p1">字体大小20px、字体正常、宋体</p>
    <p id="p2">字体大小200%、字体斜体、隶书</p>
    <p id="p3">字体大小x-smalll、字体外斜体、宋体</p>
    <p id="p4">字体大小xx-small、字体斜歪体、黑体</p>
</body>
</html>
