<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" >
        <title>确认框的应用</title>
        <script>
            function show_confirm() {
                var tf=confirm("请选择按钮");
                if (tf==true) {
                    alert("您按了确定按钮!");
                }
                else {
                    alert("按了取消按钮");
                }
            }
        </script>
    </head>
    <body>
        <form>
            <input type="button" onclick="show_confirm()" value="显示确认框"">
        </form>
    </body>
</html>
