<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>计算部分阶乘的和</title>
    </head>
    <body>
        <script>
            document.write("计算部分阶乘的和");
            var n = prompt("请输入整数N：", 20);
            for (i = 1, sum = 0; i <= n; i++) {
                if (i > 15) {
                    // 立即结束循环，跳转到循环后面的语句
                    break;
                }
                if (i >= 1 && i < 5) {
                    // 结束本次循环，本次循环后的所有语句都不会执行，直接进入下一次循环
                    continue;
                }
                else {
                    for (j = 1, cj = 1; j <= i; j++) {
                        cj = cj * j;
                    }
                    document.write(i + "!=" + cj + "<br />");
                    sum += cj;
                }
            }
            i -= 1;
            document.write("和" + i + "!=" + sum);
        </script>
    </body>
</html>
