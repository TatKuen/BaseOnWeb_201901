<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>全局变量和局部变量使用实例</title>
    </head>
    <body>
        <h4>全局变量和局部变量使用</h4>
        <script>
            /*
                函数体内部的变量一定要用var关键字声明.
                
            */
            var test1 = 100, test2 = 100;
            function checkScope() {
                var test1 = 200;
                test2 = 200;
                document.write("局部变量test1的值为" + test1);
                document.write("<br />");
            }
            checkScope();
            document.write("全局变量test1的值为" + test1);
            document.write("<br />");
            document.write("全局变量test2的值为" + test2);
        </script>
    </body>
</html>
