<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>head定义Js函数</title>
        <script>
            function message() {
                alert("调用JS函数！sum(100,200)=" + sum(100, 200));
            }
            function sum(x, y) {
                return x + y;
            }
        </script>
    </head>
    <body>
        <h4>head标记内定义两个JS函数</h4>
        <p>无返回值函数:message()</p>
        <p>有返回值函数:sum(x,y)</p>
        <form>
            <input name="btnCallJS" type="button" onclick="message();" value="计算并显示两个数的和" >
        </form>
    </body>
</html>
