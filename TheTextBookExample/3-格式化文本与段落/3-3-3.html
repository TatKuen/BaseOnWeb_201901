<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>注释与块引用</title>
        <style type="text/css">
            ruby {
                font-size: 58px;
                font-family: 黑体;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h5>注释ruby标记-标记读音</h5>
        <p align="center">
            <ruby>
                智<rt><rp>(</rp>zhi<rp>)</rp></rt>
            </ruby>
        </p>
        <h5>段落缩进标记的应用</h5>
        <hr color="green">
        <p>这行文字没有缩进</p>
        <blockquote>这行文字行首缩进5个字符位置</blockquote>
        <blockquote><blockquote>这行文字行首缩进10个字符位置</blockquote></blockquote>
    </body>
</html>
