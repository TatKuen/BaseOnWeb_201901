<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>input标记新增部分属性的应用</title>
        <style>
            fieldset {
                text-align: center;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <!--
            required：
                必须提交之前填写输入域不能为空
                required="required"
            min/max/step:
                为包含数字或者日期的input类型规定限定（约束）
                max
                min
                step: 输入域合法的数字间隔
                    step="5" // -5, 0, 5, 10
                    date pickers / number / range
            multiple:
                规定输入域中可选多个值，email/file的 input标记
            form overrides:
                表单重写
                action : formaction
                enctype: formenctype
                method: formmethod
                novalidate: formnovalidate
                target: formtarget
                
                submit
                image: input
            pattern:
                input: 正则表达式
        -->
        <form action="" method="get">
            <fieldset>
                <legend align="center">
                    理财认购信息
                </legend>
                <!-- 不准为空 -->
                用户名称：<input type="text" name="username" required="required">
                认购金额：<input type="number" name="money" min="5" max="10" step="5" />
                手机号码：<input type="text" name="phone" pattern="1[3|4|5|8][0-9][0-9]{8}$" title="手机号码是11位数字" required="required" />
                <br />
                <br />
                <label>相片:</label>
                <input type="file" multiple="multiple" />
                <input type="submit" formaction="admin.asp" value="以管理员身份提交" />
                <input type="submit" formnovalidate="true" value="不要求验证提交" />
                <input type="submit" value="提交" />
                
            </fieldset>
        </form>
    </body>
</html>
