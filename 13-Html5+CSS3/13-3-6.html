<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input和datalist标记</title>
    </head>
    <body>
        <input list="course" placeholder="请选择课程" >
        <datalist id="course">
            <option value="HTML5移动开发"></option>
            <option value="Java开发"></option>
            <option value="C++开发"></option>
            <option value="PHP+MySQL"></option>
        </datalist>
        <p><mark>注释：</mark>除了IE9和更早版本的IE以及Safari不支持datalist标记，其余均支持。</p>
    </body>
</html>
